 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>


    <script type="text/javascript"  
        src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js"></script>
   
         
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>

    <script type="text/javascript"
      src="jquery.grewform.min.js"></script>

    <script type="text/javascript"
         src="http://softwaremaniacs.org/media/soft/highlight/highlight.pack.js"></script>

    <script type="text/javascript">
        var j=jQuery.noConflict();
        j(function(){
            j('#demo_code_displ').html(j('#demo_code').html())
            j('code').each(function(i, e) {hljs.highlightBlock(e, '    ')});
        })
    </script>
    <script type="text/javascript" id="demo_code">
       j(function(){
             j('form').grewform({
                 '#ch1:checked AND #ch2:checked':{
                     enable:'#ch3'
                 },
                 '#ch1:checked ':{
                     show:'#ch33'
                 }
             })
        })
    </script>
    <link rel="stylesheet" title="Default" href="http://softwaremaniacs.org/media/soft/highlight/styles/default.css">
    <link rel="stylesheet" title="Default" href="css.css">
</head>
<body>
    <form>
        <label><input id="ch1" type="checkbox">I will not skateboard in the halls.</label><br/>
        <label><input id="ch2" type="checkbox">I will not instigate revolution.</label><br/>
        <label><input id="ch3" type="checkbox" disabled="disabled"> did not see Elvis.</label><br/>
    </form>

    <h3>All logic declared by following code:</h3>
    <pre class="javascript">
        <code id="demo_code_displ">
        </code>
    </pre>
</body>
</html>
